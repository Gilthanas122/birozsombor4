<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="author" content="Zsombor Biró">
    <meta name="keywords" content="html, table, css, greenfox">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <title>Fancy Table</title>
  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>Month</th>
            <th>Sales</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>January</td>
            <td>$ 50,000.000</td>
          </tr>
          <tr>
            <td>February</td>
            <td>$ 10,000.000</td>
          </tr>
          <tr>
            <td>March</td>
            <td>$ 85,000.000</td>
          </tr>
          <tr>
            <td>April</td>
            <td>$ 56,000.000</td>
          </tr>
          <tr>
            <td>May</td>
            <td>$ 98,000.000</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
