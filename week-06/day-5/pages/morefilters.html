<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="author" content="Zsombor Biró">
    <meta name="keywords" content="html, login, form, css, greenfox">
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Basic Webshop</title>
</head>
<body>
  <h1>My shop</h1>
  <div class="option-bar">
    <a href="#">Clothes and shoes</a>
    <a href="#">Electronics</a>
    <a href="#">Beverages and snacks</a>
    <a href="#">Euro</a>
    <a href="#">Original currency</a>
  </div>
<form action="/search" method="POST">
    <label for="searchInput">Search for:</label>
    <div class="search-area">
      <input type="text" name="searchInput" placeholder="...something like nike">
      <input type="submit" value="Search">
    </div>
</form>
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Apple</td>
            <td>Really delicious!</td>
            <td>1</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Pearl</td>
            <td>Not so delicious but good!</td>
            <td>2</td>
            <td>100</td>
        </tr>
        <tr>
            <td>Raspberry</td>
            <td>THE BEST!</td>
            <td>12</td>
            <td>13</td>
        </tr>
    </tbody>
</table>
</body>
</html>
