<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Books</title>
    <meta charset="utf-8" />
</head>
<body>
<div>
    <table>
        <thead>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>Release year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.author}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.releaseYear}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
