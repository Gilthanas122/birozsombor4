<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Edit Todo</h1>
<form th:object="${selectedTodo}" th:action="@{'/edit'}" th:method="post">
    <label for="id">Id</label>
    <input id="id" type="number" th:field="*{id}" th:value="*{id}" readonly="readonly"><br>
    <label for="description">Todo description</label>
    <input id="description" type="text" th:field="*{title}" th:value="*{title}" required><br>
    <label for="urgent">Urgent</label>
    <input id="urgent" type="checkbox" th:field="*{urgent}" th:value="*{urgent}"><br>
    <label for="done">Done</label>
    <input id="done" type="checkbox" th:field="*{done}" th:value="*{done}"><br>
    <input type="submit">
</form>
<a th:href="@{'/list'}">Cancel</a>
</body>
</html>
