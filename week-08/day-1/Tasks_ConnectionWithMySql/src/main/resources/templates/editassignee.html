<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
          rel="stylesheet">
    <title>Edit a todo</title>
</head>
<body>
<header>
    <h1>Edit Todo</h1>
</header>
<main>
    <form th:object="${selectedAssignee}" th:action="@{'/editAssignee/' + ${selectedAssignee.id}}"
          method="post">
        <label for="name">Name</label>
        <input id="name" type="text" th:field="*{name}" th:value="*{name}" required><br>
        <label for="email">Email</label>
        <input id="email" type="email" th:field="*{email}" th:value="*{email}" required><br>
        <button type="submit">EDIT</button>
    </form>
    <a th:href="@{'/listOfAssignees'}">Cancel</a>
</main>
</body>
</html>
