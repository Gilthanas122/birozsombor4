<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
          rel="stylesheet">
    <title>Inspect</title>
</head>
<body>
<header>
    <h1>Inspect Assignee</h1>
</header>
<main>
    <ul>
        <li th:text="|ID: ${selectedAssignee.id}|"></li>
        <li th:text="|Description: ${selectedAssignee.name}|"></li>
        <li th:text="|Urgent: ${selectedAssignee.email}|"></li>
    </ul>
    <h2>Todos for this assignee</h2>
    <ul th:each="todo : ${selectedAssignee.todos}">
        <li th:text="${todo.title}"></li>
    </ul>
    <a th:href="@{'/listOfAssignees'}">go back to Assignees</a>
</main>
</body>
</html>
