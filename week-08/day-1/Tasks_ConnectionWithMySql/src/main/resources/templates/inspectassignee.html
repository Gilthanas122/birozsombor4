<!DOCTYPE html>
<html lang="en" html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inspect</title>
</head>
<body>
<h1>Inspect Assignee</h1>
<ul>
    <li th:text="|ID: ${selectedAssignee.id}|"></li>
    <li th:text="|Description: ${selectedAssignee.name}|"></li>
    <li th:text="|Urgent: ${selectedAssignee.email}|"></li>
</ul>
<h2>Todos for this assignee</h2>
<ul th:each="todo : ${selectedAssignee.todos}">
    <li th:text="${todo.title}"></li>
</ul>
<a th:href="@{'/listOfAssignees'}">Cancel</a>
</body>
</html>
