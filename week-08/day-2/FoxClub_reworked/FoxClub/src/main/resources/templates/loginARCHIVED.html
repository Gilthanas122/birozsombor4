<!DOCTYPE html>
<html lang="en"
      html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/style.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap"
          rel="stylesheet">
    <title>Login</title>
</head>
<body>
<header>
    <h1>Welcome to Programmer Fox Club!</h1>
    <ul>
        <li><a href="/">Information</a></li>
        <li><a href="/loginWithUser">Login with userName</a></li>
        <li><a href="/login">Login with foxName</a></li>
        <li><a href="/register">Register</a></li>
    </ul>
</header>
<main>
    <p>Please provide a name, so you can associate it to your pet!</p>
    <form th:action="@{'/login'}" th:method="post">
        <label for="name">Name</label>
        <input id="name" type="text" name="name">
        <button type="submit" name="option" value="go">GO</button>
        <button type="submit" name="option" value="create">CREATE</button>
    </form>
    <p th:if="${alreadyExist} != null"
       th:text="${alreadyExist} ? 'This name is already exist. Pick another one!' : 'This Fox is not exist yet. For first you should create!'"></p>
</main>
</body>
</html>
